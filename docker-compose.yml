services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      # SECURITY WARNING: In production, use Docker secrets or a secure .env file
      # Never commit sensitive secrets to version control
      - JWT_SECRET=${JWT_SECRET:-my-secret-key}
      - PORT=3000
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3001:3000"
    environment:
      - NUXT_PUBLIC_API_URL=http://backend:3000
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
